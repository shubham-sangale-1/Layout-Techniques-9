<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            padding: 20px;
        }

        .card-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 1.2em;
            color: gray;
            margin-bottom: 20px;
        }

        .card img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #9ACD32; /* Olive green color */
            margin-bottom: 10px;
        }

        .details {
            color: #555;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .year {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .stars {
            margin-top: 10px;
            color: #FFD700; /* Gold star color */
        }

        .stars i {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card-title">Title</div>
        <div class="card-subtitle">Panda Card</div>
        <img src="https://img.freepik.com/premium-photo/illustration-art-kawaii-cartoon-panda-isolated-white-background_1148129-1311.jpg?ga=GA1.1.220584239.1725994828&semt=ais_hybrid" alt="Panda Image"> <!-- Add the panda image URL here -->
        <div class="name">John Doe</div>
        <div class="details">Computer Science 1</div>
        <div class="details">Computer Science 2</div>
        <div class="year">Year: 3</div>
        <div class="stars">
            <i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i><i>&#9733;</i>
        </div>
    </div>

</body>
</html>
